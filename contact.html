
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ra Chusukundham FF </title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            emailjs.init("Uxj43pkvZwkvd4n1G");  // Initialize with your EmailJS User ID
        });

        function toggleFormFields() {
            const selectedType = document.getElementById('contact-type').value;
            document.getElementById('feedback-fields').classList.toggle('hidden', selectedType !== 'feedback');
            document.getElementById('room-fields').classList.toggle('hidden', selectedType !== 'room');
        }

        function sendFeedback() {
            const formData = {
                first_name: document.getElementById('first_name').value,
                last_name: document.getElementById('last_name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };

            if (!formData.first_name || !formData.last_name || !formData.email || !formData.message) {
                showMessage("Please fill in all fields before submitting.", "error");
                return;
            }

            document.getElementById('loading-spinner').classList.remove('hidden'); // Show loading spinner

            emailjs.send("service_rz8q515", "template_o9escnd", formData)
                .then(function(response) {
                    console.log("SUCCESS!", response.status, response.text);
                    document.getElementById('loading-spinner').classList.add('hidden'); // Hide loading spinner
                    showMessage("Feedback sent successfully! Thank you.", "success");
                })
                .catch(function(error) {
                    console.error("FAILED...", error);
                    document.getElementById('loading-spinner').classList.add('hidden'); // Hide loading spinner
                    showMessage("Error Sending Feedback", "error");
                });
        }

        function showMessage(message, type) {
            const messageContainer = document.getElementById('message-container');
            messageContainer.textContent = message;
            messageContainer.classList.remove('hidden');
            messageContainer.className = "p-4 rounded-lg text-center mt-4";

            if (type === "success") {
                messageContainer.classList.add("bg-green-100", "text-green-700");
            } else {
                messageContainer.classList.add("bg-red-100", "text-red-700");
            }

            setTimeout(() => messageContainer.classList.add('hidden'), 5000);
        }
    </script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border: 4px solid transparent;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-gray-50 to-blue-50 text-gray-900">
    <header class="bg-blue-600 text-white sticky top-0 z-50">
        <div class="container mx-auto flex items-center justify-between py-4 px-6">
            <h1 class="text-3xl font-bold">Ra Chusukundham FF</h1>
            <nav>
                <ul class="flex space-x-6 text-lg">
                    <li><a href="index.html" class="hover:text-yellow-400 transition">Home</a></li>
                    <li><a href="videos.html" class="hover:text-yellow-400 transition">Videos</a></li>
                    <li><a href="contact.html" class="hover:text-yellow-400 transition">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <h2 class="text-4xl font-bold mb-6 text-center text-gray-800">Contact Us</h2>

        <div class="glassmorphism bg-white/80 shadow-lg rounded-lg p-6 max-w-2xl mx-auto">
            <div class="mb-4">
                <label for="contact-type" class="block font-bold text-black text-2xl text-center">Feedback</label>
            </div>

            <div id="feedback-fields">
                <form id="feedback-form">
                    <label class="block text-gray-700 font-medium">First Name</label>
                    <input id="first_name" type="text" class="w-full mt-2 border-gray-300 rounded-lg bg-white/50" required>

                    <label class="block text-gray-700 font-medium mt-4">Last Name</label>
                    <input id="last_name" type="text" class="w-full mt-2 border-gray-300 rounded-lg bg-white/50" required>

                    <label class="block text-gray-700 font-medium mt-4">Email</label>
                    <input id="email" type="email" class="w-full mt-2 border-gray-300 rounded-lg bg-white/50" required>

                    <label class="block text-gray-700 font-medium mt-4">Message</label>
                    <textarea id="message" class="w-full mt-2 border-gray-300 rounded-lg bg-white/50" required></textarea>

                    <button type="button" onclick="sendFeedback()" class="w-full py-3 bg-blue-600 text-white font-bold rounded-lg mt-4">Submit Feedback</button>
                </form>
            </div>
            
            <div id="message-container" class="hidden mt-4 p-4 rounded-lg text-center"></div>

            <div id="loading-spinner" class="fixed inset-0 flex items-center justify-center bg-white/75 hidden">
                <div class="loader w-12 h-12"></div>
                <p class="mt-4 text-lg font-semibold text-gray-800 animate-pulse">Sending...</p>
            </div>
        </div>
    </main>
</body>
</html>
